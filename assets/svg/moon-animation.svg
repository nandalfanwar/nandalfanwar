<svg viewBox="0 0 800 250" width="100%" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0a0a2a"/>
  
  <!-- Stars -->
  <g>
    <circle cx="100" cy="50" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="80" r="2" fill="white">
      <animate attributeName="opacity" values="1;0;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="40" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="100" r="2" fill="white">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="120" r="2" fill="white">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="60" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="30" r="2" fill="white">
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="150" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="200" r="2" fill="white">
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="50" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="180" r="2" fill="white">
      <animate attributeName="opacity" values="1;0;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="180" r="2" fill="white">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="130" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="50" r="2" fill="white">
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Moon -->
  <g>
    <circle id="moon" cx="400" cy="125" r="40" fill="#ffd700"/>
    <animateTransform attributeName="transform" type="translate" values="-400,0; 800,0" dur="10s" repeatCount="indefinite"/>
  </g>
</svg>
